<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/img/style.css" />
    <title>Архив документов</title>
  </head>
  <body class="archive">
    <div class="header">
      <img src="../static/img/logo1.jpg" />
    </div>
    <div class="archive">
      <div class="one-post">
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="article-info">
          <div class="article-author">{{ post.author.username }}</div>
          <div class="article-created-date">{{ post.created_date }}</div>
        </div>
        <p class="article-text">{{ post.get_excerpt }}</p>
      </div>
      {% for post in posts %}
      <div class="one-post">
        <h2 class="post-title">
          <a href="article/{{post.id}}">{{ post.title }}</a>
        </h2>
        <div class="article-info">
          <div class="article-author">{{ post.author.username }}</div>
          <div class="article-created- date">{{ post.created_date }}</div>
        </div>
        <p class="article-text">{{ post.get_excerpt }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
